<div class="container">
        <div class="row" id="main">
        <div class="panel panel-success " >
            <menubar></menubar>
  <form [formGroup]="myform">  
    <div class="container">
            <div class="col-md-6">
                <div class="form-group">
                        <label>File Name</label>  
                        <input type="text" formControlName="name"  name="name" class="form-control">  
                         <label>Is Profile Pic</label>
                        <input type="checkbox" name="isActive" formControlName="IsProfilePic">
                       
                    <br>
                    <label>Upload Image</label>
                    <div class="input-group">
                        <span class="input-group-btn">
                            <span class="btn btn-default btn-file">
                                Browseâ€¦ 
                                <input type="file" #fileInput name="myfile" id="imgInp" accept="image/jpg">  
                            </span>
                        </span>
                        <input type="text" formControlName="filename"  class="form-control" readonly>
                    </div>
                    <img id='img-upload'/>
                      <button type="submit" (click) = "logForm(myform)" class="btn btn-primary start"> 
                          <i class="glyphicon glyphicon-folder-open"></i>
                            <span>Start upload</span>
                        </button>  
                        <button type="reset" class="btn btn-warning cancel">
                            <i class="glyphicon glyphicon-ban-circle"></i>
                            <span>Cancel upload</span>
                        </button>
                        <div> Only 5 pics are allowed to upload.</div>

                </div>
             <!--
                <app-imagegallery></app-imagegallery>
             -->
            </div>
            </div>
      
     
  </form>  
</div> 


        </div></div>


  {{Message}}

        <div style="margin-top: 20px" >
            <div>Form details:-</div>
            <pre>Is form valid?: <br>{{myform.valid | json}}</pre>
            <pre>Is form submitted?: <br>{{myform.submitted | json}}</pre>
            <pre>submitted value: <br>{{myform.value | json}}</pre>
          </div>
