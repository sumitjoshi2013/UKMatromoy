<menubar></menubar>

<div class="container">
        
          <div class="panel-heading">
              <div class="row">
                <div class="col-xs-12 col-sm-12 col-md-4">
                  <h2 class="pull-left"> 
                    <span class="glyphicon glyphicon-list-alt"> 
                      </span> Communication Log </h2>
                </div>
                <div class="col-xs-9 col-sm-9 col-md-9">
                  <div class="col-xs-12 col-sm-12 col-md-12">
                    <div class="col-xs-12 col-md-4">
                   
                      <div class="form-group">
                        <div class="input-group">
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
            
            </div>
          </div>
            <div class="panel-body table-responsive">
              <table class="table table-hover">
                <thead>
                  <tr>
                    <th class="text-center"> S.NO. </th>
                    <th class="text-left"> Name </th>
                    <th class="text-left"> Message </th>
                    <th class="text-left"> Communication Date </th>
    
                  
                  </tr>
                </thead>
      
                <tbody *ngFor="let item of MessageData; let i=index">
                  <tr class="edit" id="detail">
                    <td id="no" class="text-center">    {{ i + 1 }} </td>
                    <td id="name" class="text-left"> {{item?.message_sender}} </td>
                    <td id="mobile" class="text-left"> {{item?.message}} </td>
                    <td id="mobile" class="text-left"> {{item?.message_send_date}} </td>
                    
            
                  </tr>
                </tbody>
               
              </table>
              <div class="col-md-10">
                
                  <button (click)="gotoBack()" type="submit" 
                  class="btn btn-warning muted pull-right"> Back 
                  <span class="glyphicon glyphicon-send"></span>
                </button>
                </div>
            </div>

            <div class="panel-footer">
              <div class="row">
                <div class="col-lg-12">
                  <div class="col-md-8">
                    </div>
                    <div class="col-md-3">
                    <p class="muted pull-right"><strong> Â©  All rights reserved </strong></p>
                  </div>
                </div>
              </div>
            </div>
         
        </div>
