<div class="container">
    <div class="col-xs-12 col-sm-12 col-md-3">
    <menubar></menubar>
    </div></div>
<!--https://bootsnipp.com/snippets/WRyyr-->


<div class="container">
    <div class="panel panel-success " >
      <div class="panel-heading">
        <div class="row">
          <div class="col-xs-12 col-sm-12 col-md-6">
            <h2 class="text-center pull-left" style="padding-left: 30px;"> <span class="glyphicon glyphicon-list-alt"> </span> 
              Search Profile </h2>
          </div>
          <div class="col-xs-9 col-sm-9 col-md-9">
            <div class="col-xs-12 col-sm-12 col-md-12">
              <div class="col-xs-12 col-md-12">
                <div class="form-group">
                  <div class="input-group">
                    <input type="text" class="form-control input-md" name="search">
                    <div class="input-group-btn">
                      <button type="button" class="btn btn-md btn-warning"> <span class=" glyphicon glyphicon-search"></span></button>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>

      <div class="panel-body table-responsive">
        <table class="table table-hover">
          <thead>
            <tr>
            
              <th class="text-center"> My Pic </th>
              <th class="text-center"> Name </th>
              <th class="text-center"> Date of birth </th>
			  <th class="text-center"> Religion </th>
			  
			  <th class="text-center"> Caste </th>
              <th class="text-center"> Gotra </th>
              <th class="text-center"> Profession </th>
              <th class="text-center"> 
					<em class="fa fa-cog"></em>	  
			</th>
            </tr>
          </thead>

          <tbody *ngFor="let item of userData;">
            <tr class="edit" id="detail">
              <td id="no" class="text-center">    <a href="#"></a> </td>
              <td id="name" class="text-center"> {{item?.FULL_NAME}} </td>
              <td id="mobile" class="text-center"> {{item?.DOB}} </td>
              <td id="mail" class="text-center"> {{item?.MY_RELIGION}} </td>
			  <td id="city" class="text-center"> {{item?.MY_SUB_CASTE}} </td>
			  <td id="mobile" class="text-center"> {{item?.MY_GOTHRA}} </td>
              <td id="mail" class="text-center"> {{item?.MY_OCCUPTION}} </td>
			  <td id="city" class="text-center"> 
					<a class="btn btn-default" (click)= "Viewdetail(item.E_MAIL)">
						<em class="fa fa-pencil">
						</em>
					</a>
			 </td>
            </tr>
          </tbody>
        </table>
      </div>

      <div class="panel-footer">
        <div class="row">
          <div class="col-lg-12">
            <div class="col-md-8">
              </div>
              <div class="col-md-4">
              <p class="muted pull-right"><strong> Â©  All rights reserved </strong></p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
